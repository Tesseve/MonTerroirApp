  <h2 *ngIf="user">{{user.username}}</h2>

  <ion-list *ngIf="user.type == 'Productor'">

      <ion-label (click)="goTo('my-products')">Mes produits</ion-label>
    </ion-item>

    <ion-item>
      <ion-label (click)="goTo('my-reviews')">Mes commentaires</ion-label>
    </ion-item>
  </ion-list>
</div>
