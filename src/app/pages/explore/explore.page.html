<ion-content>
    <app-bar title="Liste des produits"></app-bar>

    <!-- Search bar -->

    <div class="search-bar">
        <ion-searchbar class="w-1/2" (ionInput)="search($event)"></ion-searchbar>
        <ion-button (click)="goToMap()">
            <ion-icon name="map" style="font-size:x-large"></ion-icon>
        </ion-button>
    </div>


    <ion-list>
        <div class="productor-list">
            <app-card-productor *ngFor="let productor of productors" [productor]="productor" (click)="goToProductor(productor)" class="productor-item"></app-card-productor>
        </div>
    </ion-list>

</ion-content>
