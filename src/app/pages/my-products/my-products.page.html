<ion-content>
    <app-bar title="Liste des produits">
        <ion-buttons slot="end">
            <ion-button (click)="goToCreateProduct()">
                <ion-icon name="add" style="color: white;"></ion-icon>
            </ion-button>
        </ion-buttons>
    </app-bar>

    <!-- Search bar -->

    <div class="search-bar">
        <ion-searchbar class="w-1/2" (ionInput)="search($event)"></ion-searchbar>
    </div>


    <ion-list>
        <div class="product-list">
            <app-card-product *ngFor="let product of products" [product]="product" (click)="goToProduct(product)" class="product-item"></app-card-product>
        </div>
    </ion-list>

</ion-content>
