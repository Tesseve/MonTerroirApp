<div *ngIf="conversation">

    <div class="conversation-title">
        <span class="return">
            <ion-icon (click)="goBack()" name="chevron-back-outline"></ion-icon>
        </span>
        <span class="avatar">
            <ion-avatar slot="start">
                <img src="https://picsum.photos/200/200">
            </ion-avatar>
        </span>
        <span class="conversation-name">
            <h1>{{ conversation | conversationName }}</h1>
        </span>
    </div>

    <div class="conversation-container" id="conversation">
        <div class="container" [ngClass]="{'mine': message.mine, 'not-mine' : !message.mine}" *ngFor="let message of messages">
            <div class="arrow"></div>
            <div class="message-body">
                {{ message.message }}
            </div>
        </div>
    </div>

    <div class="message-input">
        <form class="form">
            <input type="text" id="input" name="message" placeholder="Message" (change)="send($event)">
            <span class="icon"><ion-icon name="send"></ion-icon></span>
        </form>
    </div>

    <!-- <ion-content>

    </ion-content> -->

</div>
