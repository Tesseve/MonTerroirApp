<!DOCTYPE html>
<html lang="fr-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="conversation.page.scss" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Messagerie</title>
</head>

<body>
</body>

<div *ngIf="conversation">
    
    <div class="conversation-title">
        <span class="return">
            <ion-button (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </span>
        <span class="avatar">
            <ion-avatar slot="start">
                <img src="https://picsum.photos/200/200">
            </ion-avatar>
        </span>
        <span class="conversation-name">
            <h1>{{ conversation.name }}</h1>
        </span>
        <span class="username">
            <h1>{{ conversation.users[0].username }}</h1>
            <h1>{{ conversation.users[1].username }}</h1>
        </span>
    </div>

    <div class="container" *ngFor="let message of messages">
        <div class="arrow"></div>
        <div class="message-body">
            {{ message.message }}
        </div>
    </div>

    <div class="message-input">
        <form class="form">
            <input type="text" id="input" name="message" placeholder="Message" oninput="f()">
            <span class="icon"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
        </form>
    </div>

    <!-- <ion-content>

    </ion-content> -->

</div>

</html>
