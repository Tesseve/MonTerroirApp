<ion-content *ngIf="productor">
  <app-bar [title]="productor.username"></app-bar>

  <img
    [src]="productor.images[0].url"
    alt="productor.username"
    class="header-image"
  />

  <div class="flex">
    <div class="flex-1">
      <h1>{{ productor.username }}</h1>
    </div>
    <div class="flex-1">
      <!--  <h2>Map</h2> -->

      <div class="contact-button" (click)="contact()">
        <div>Contact</div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <div *ngIf="productor.products.length > 0">
    <h3>Produits</h3>

    <ion-list class="products-list">
      <app-card-product
        *ngFor="let product of productor.products"
        [product]="product"
      ></app-card-product>
    </ion-list>
  </div>

  <!-- <ion-list>
        <app-review-item *ngFor="let review of productor.reviews" [review]="review"></app-review-item>
    </ion-list> -->
</ion-content>
